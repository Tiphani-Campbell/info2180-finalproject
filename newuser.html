<!DOCTYPE html>
<html>
    <head>
        <title>New User</title>
        <meta charset="UTF-8">
        <meta name="viewpost" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="styles/newuser.css" rel="stylesheet" type="text/css">
        <script src="scripts/newuser.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/whitebug.png" alt="white bug">
                <h2>BugMe Issue Tracker</h2>
            </header>
            <div id="right-sidebar">
                <a href="homepage.html"><img src="images/home.svg" alt="home">Home</a>
                <br>
                <a href="newuser.html"><img src="images/adduser.svg" alt="add user">Add User</a>

                <a href="newissue.html"><img src="images/addissue.svg" alt="add issue">New Issue</a>

            </div>
            <main>
                <h1>New User</h1>
                <div id="form-group">
                    <label for="firstname">Firstname</label>
                    <div class="fill-out">
                        <input type="text" id="firstname" name="firstname">
                        <p id="fname_error"></p>
                    </div>
                    <br>
                    <label for="lastname">Lastname</label>
                    <div class="fill-out">
                        <input type="text" id="lastname" name="lastname">
                        <p id="lname_error"></p>
                    </div>
                    <br>
                    <label for="password">Password</label>
                    <div class="fill-out">
                        <input type="text" id="password" name="password">
                        <p id="password_error"></p>
                    </div>
                    <br>
                    <label for="email">Email</label>
                    <div class="fill-out">
                        <input type="email" id="email" name="email">
                        <p id="email_error"></p>
                    </div>
                </div>
                <br>
                <button id="submit_button">Submit</button>
            </main>
        </div>
