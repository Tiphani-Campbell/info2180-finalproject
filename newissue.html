<!DOCTYPE html>
<html>
    <head>
        <title>New Issue</title>
        <meta charset="UTF-8">
        <meta name="viewpost" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="styles/newissue.css" rel="stylesheet" type="text/css">
        <script src="scripts/newissue.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/whitebug.png" alt="white bug">
                <h2>BugMe Issue Tracker</h2>
            </header>
            <div id="right-sidebar">
                <a href="homepage.html"><img src="images/home.svg" alt="home">Home</a>
                <br>
                <a href="newuser.html" id="newuser"><img src="images/adduser.svg" alt="add user">Add User</a>
                <br id="newuserbr">
                <a href="newissue.html"><img src="images/addissue.svg" alt="add issue">New Issue</a>
                <br>
                <a href="php/logout.php"><img src="images/logout.svg" alt="logout">Logout</a>
            </div>
            <main>
                <h1>Create Issue</h1>
                <form action="#" method="post">
                    <div id="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                        <p id="title_error"></p>
                        
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                        <p id="descrip_error"></p>
                        
                        <label for="assigned">Assigned To</label>
                        <select id="assign" name="assign"><!--names as options go in here-->
                        </select>
                       
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="Bug">Bug</option>
                            <option value="Proposal">Proposal</option>
                            <option value="Task">Task</option>
                        </select>
                                                
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="Minor">Minor</option>
                            <option value="Major">Major</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    <button type="submit" name="submit" class="submitbtn">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
